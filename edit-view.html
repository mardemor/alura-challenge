<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Challenge - Edit</title>

    <link href="./icons/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./highlight/styles/darcula.css">
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <!-- BASE CONTAINER -->
    <section class="base-container">

        <!-- HEADER -->
        <header>

            <!-- LOGO -->
            <h1 class="logo" aria-label="Logotipo Alura Dev">
                <a href="./index.html">
                    <img src="./images/logo.png" alt="Logotipo Alura Dev" />
                </a>
            </h1>

            <!-- SEARCH FORM OR SEARCH ICON -->
            <div class="search-container">
                <form class="search-form" id="searchForm">
                    <input class="base-control base-input" type="text" placeholder="Busque por algo" role="search">
                </form>
                <div class="icon-component ic-square header-search-icon" id="headerSearchIcon">
                    <i class="fas fa-search icon"></i>
                </div>
            </div>

            <!-- USER COMPONENT OR MENU ICON -->
            <figure class="user-component uc-medium header-user-component">
                <img class="user-photo uf-medium" src="./images/photo-profile.jpg" alt="">
                <figcaption class="user-name">Harry</figcaption>
            </figure>
            <div class="icon-component ic-square header-menu-icon" id="headerMenuIcon">
                <i class="fas fa-bars icon"></i>
            </div>

        </header>

        <!-- MENU -->
        <aside class="menu-container" id="menuContainer">
            <nav>
                <h2 class="menu-title">menu</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="./edit-view.html" class="active">
                            <div class="icon-component ic-square menu-icon">
                                <svg width="20" height="16" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.71572 15.9832L6.80962 15.4301C6.60964 15.3739 6.49715 15.1645 6.55339 14.9645L10.8187 0.271913C10.8749 0.0719285 11.0843 -0.0405627 11.2843 0.0156829L13.1904 0.568765C13.3904 0.62501 13.5029 0.834369 13.4466 1.03435L9.18131 15.727C9.12194 15.9269 8.91571 16.0426 8.71572 15.9832ZM5.1535 12.4772L6.51277 11.0273C6.65651 10.8742 6.64714 10.6305 6.48777 10.4899L3.65675 7.99943L6.48777 5.509C6.64714 5.36839 6.65964 5.12466 6.51277 4.97155L5.1535 3.52166C5.01289 3.37167 4.77541 3.3623 4.62229 3.50604L0.119522 7.72446C-0.0398406 7.87132 -0.0398406 8.12442 0.119522 8.27129L4.62229 12.4928C4.77541 12.6366 5.01289 12.6303 5.1535 12.4772ZM15.3777 12.496L19.8805 8.27441C20.0398 8.12755 20.0398 7.87444 19.8805 7.72758L15.3777 3.50291C15.2277 3.3623 14.9902 3.36855 14.8465 3.51853L13.4872 4.96842C13.3435 5.12153 13.3529 5.36527 13.5122 5.50588L16.3433 7.99943L13.5122 10.4899C13.3529 10.6305 13.3404 10.8742 13.4872 11.0273L14.8465 12.4772C14.9871 12.6303 15.2246 12.6366 15.3777 12.496Z" />
                                </svg>
                            </div>
                            Editor de código
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="./comunity-view.html">
                            <div class="icon-component ic-square menu-icon">
                                <svg width="20" height="14" viewBox="0 0 20 14" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3 6C4.10313 6 5 5.10313 5 4C5 2.89687 4.10313 2 3 2C1.89688 2 1 2.89687 1 4C1 5.10313 1.89688 6 3 6ZM17 6C18.1031 6 19 5.10313 19 4C19 2.89687 18.1031 2 17 2C15.8969 2 15 2.89687 15 4C15 5.10313 15.8969 6 17 6ZM18 7H16C15.45 7 14.9531 7.22188 14.5906 7.58125C15.85 8.27188 16.7437 9.51875 16.9375 11H19C19.5531 11 20 10.5531 20 10V9C20 7.89687 19.1031 7 18 7ZM10 7C11.9344 7 13.5 5.43437 13.5 3.5C13.5 1.56562 11.9344 0 10 0C8.06563 0 6.5 1.56562 6.5 3.5C6.5 5.43437 8.06563 7 10 7ZM12.4 8H12.1406C11.4906 8.3125 10.7688 8.5 10 8.5C9.23125 8.5 8.5125 8.3125 7.85938 8H7.6C5.6125 8 4 9.6125 4 11.6V12.5C4 13.3281 4.67188 14 5.5 14H14.5C15.3281 14 16 13.3281 16 12.5V11.6C16 9.6125 14.3875 8 12.4 8ZM5.40938 7.58125C5.04688 7.22188 4.55 7 4 7H2C0.896875 7 0 7.89687 0 9V10C0 10.5531 0.446875 11 1 11H3.05938C3.25625 9.51875 4.15 8.27188 5.40938 7.58125Z" />
                                </svg>
                            </div>
                            Comunidade
                        </a>
                    </li>
                </ul>
            </nav>
            <figure class="user-component uc-medium menu-user-component">
                <img class="user-photo uf-medium" src="./images/photo-profile.jpg" alt="">
                <figcaption class="user-name">Harry</figcaption>
            </figure>
        </aside>

        <!-- MAIN -->
        <main class="main-container">

            <!-- CODE -->
            <section class="code-container">
                <div class="code-component" id="codeComponent">
                    <div class="code-subcontainer">
                        <div class="code-subcontainer-header">
                            <ul class="mac-buttons-component">
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <div class="code-buttons">
                                <button class="code-button" id="snapShotButton" title="fotografar código">
                                    <i class="fas fa-camera icon"></i>
                                </button>
                                <button class="code-button" id="downloadButton" title="baixar código">
                                    <i class="fas fa-download icon"></i>
                                </button>
                            </div>
                        </div>
                        <div id="codeWrapper">
                            <code class="code-content hljs" id="codeContent" contenteditable="true"
                                aria-label="Digite aqui o código do seu projeto">
                            </code>
                        </div>
                    </div>
                </div>
                <button class="base-control highlight-button" id="highlightButton">Vizualizar com o highlight</button>
            </section>

            <!-- TOOLS -->
            <section class="form-container">

                <!-- PROJECT -->
                <section class="form-card">
                    <h2 class="form-card-title">seu projeto</h2>
                    <div class="form-card-content">
                        <input class="base-control base-input" id="projectTitle" type="text"
                            placeholder="Nome do seu projeto" aria-label="Digite o nome do projeto">
                        <textarea class="base-control base-textarea" id="projectDescription"
                            placeholder="Descrição do seu projeto"
                            aria-label="Digite a descrição do projeto"></textarea>
                    </div>
                </section>

                <!-- CUSTOMIZATION -->
                <section class="form-card">
                    <h2 class="form-card-title">personalização</h2>
                    <div class="form-card-content resposive-customization-content">
                        <select class="base-control base-select" id="languageSelect"
                            aria-label="Selecione a linguagem de programação do projeto">
                            <option data-extension="js" value="javascript">JavaScript</option>
                            <option data-extension="css" value="css">CSS</option>
                            <option data-extension="html" value="html">HTML</option>
                        </select>
                        <input id="colorPicker" type="color" class="color-picker" value="#6BD1FF"
                            aria-label="Escolha a cor da moldura do projeto">
                    </div>
                </section>

                <!-- SAVE -->
                <button class="base-control save-button" id="saveButton">Salvar projeto</button>

            </section>

        </main>

    </section>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="./highlight/highlight.pack.js"></script>
    <script src="./scripts/controller/menu-controller.js" type="module"></script>
    <script src="./scripts/controller/edit-controller.js" type="module"></script>

</body>

</html>
